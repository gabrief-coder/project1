<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label" >Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter you Email" required>
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="18" max="99" placeholder="Age">
      <select name="" id="dropdown">
        <option value="" selected disabled>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say</option>
        <option value="">other</option>
      </select>
      
      <input type="radio" name="menu" value="Definetly">
      <label for="menu">Definetly</label>
      <input type="radio" name="menu" value="Maybe">
      <label for="menu">Maybe</label>
      <input type="radio" name="menu" value="Not sure">
      <label for="menu">Not sure</label>

      <input type="checkbox" name="" id=""value="1"> 
      <label for="">Back-end Projects</label>
      <input type="checkbox" name="" id="" value="2">
      <label for="">Front-end Projects</label>
      <input type="checkbox" name="" id="" value="3">
      <label for="">Data Visualization</label>
      <input type="checkbox" name="" id="" value="4">
      <label for="">Challenges</label>
      <input type="checkbox" name="" id="" value="5">
      <label for="">Open Source Community</label>
      <input type="checkbox" name="" id="" value="6">
      <label for="">Gitter help rooms</label>
      <input type="checkbox" name="" id="" value="7">
      <label for="">Videos</label>
      <input type="checkbox" name="" id="" value="8">
      <label for="">City Meetups</label>
      <input type="checkbox" name="" id="" value="9">
      <label for="">Wiki</label>
      <input type="checkbox" name="" id="" value="10">
      <label for="">Forum</label>
      <input type="checkbox" name="" id="" value="11">
      <label for="">Additional Courses</label>

      <textarea placeholder="Enter your comment here..." rows="4" cols="50"></textarea>
      <input id="submit" type="submit" value="Submit">

    </form>
     


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
