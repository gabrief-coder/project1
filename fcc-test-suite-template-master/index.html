<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter you Email">
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="18" max="99" placeholder="Age">
      <select name="" id="dropdown">
        <option value="" selected disabled>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say</option>
        <option value="">other</option>
      </select>


    </form>
     


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
